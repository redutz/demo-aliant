<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
</head>
<body>
<table class="mdc-data-table">
    <script
            type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <tr>
        <td>
            <h1>Furniture models for Dedeman</h1>
        </td>
        <tr>
        <td>
            <h2>Comoda</h2>
            <model-viewer
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    src="./Comoda gltf.glb"
                    shadow-intensity="1"
                    camera-controls
                    auto-rotate
                    alt="A 3D model Carousel"
            ></model-viewer>
        </td>
        <td><h2>Dulap</h2>
            <model-viewer
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    src="./Dulap gltf.glb"
                    shadow-intensity="1"
                    camera-controls
                    alt="A 3D model Carousel"
            ></model-viewer>
        </td>
        <td>
            <h2>Masuta Cafea</h2>
            <model-viewer
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    src="./Masute cafea gltf.glb"
                    shadow-intensity="1"
                    camera-controls
                    alt="A 3D model Carousel"
            ></model-viewer>
        </td>
    </tr>
    <tr>
        <td><h2>Masuta living Sardinia</h2>
            <model-viewer
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    src="./Masute living Sardinia gltf.glb"
                    shadow-intensity="1"
                    camera-controls
                    alt="A 3D model Carousel"
            ></model-viewer>
        </td>
        <td><h2>Scaun</h2>
            <model-viewer
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    src="./Scaun gltf.glb"
                    shadow-intensity="1"
                    camera-controls
                    alt="A 3D model Carousel"
            ></model-viewer>
        </td>
        <td><h2>Vaza</h2>
            <model-viewer
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    src="./Vaza gltf.glb"
                    shadow-intensity="1"
                    camera-controls
                    alt="A 3D model Carousel"
            ></model-viewer>
        </td>
        </tr>
    </tr>
</table>
</body>
</html>
